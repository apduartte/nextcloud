name: ğŸš€ Terraform Deploy

on:
  push:
    branches: [ main, feature/inclusao-cloudfront ]
  workflow_dispatch:
    inputs:
      action:
        description: 'AÃ§Ã£o Terraform'
        required: true
        default: 'apply'
        type: choice
        options:
        - plan
        - apply

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: âš™ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: ğŸ” Terraform Init
      run: cd nextcloud-aws-terraform && terraform init -input=false

    - name: ğŸ“Š Terraform Plan
      if: github.event.inputs.action == 'plan'
      run: cd nextcloud-aws-terraform && terraform plan -input=false

    - name: ğŸš€ Terraform Apply
      if: github.event.inputs.action == 'apply'
      run: cd nextcloud-aws-terraform && terraform apply -auto-approve -input=false
